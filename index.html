<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
<script src="p5.js"></script>
<script src="scenemanager.js"></script>
<script src="p5.play.js"></script>
<script src="p5.sound.js"></script>






<script>

  let setArray = [];
  let gifs = [];
  let gameB;
  var buttn;
  var buttn2;
  var x =0;
  var y=0;
  var z=0;
  var buttnSound;
  var bgMusic;
  let xinc = 0;
  let yinc=0;
  var a;
  var b;
  let textArray = [];

  function preload(){
    gifs[0] = loadImage('assets/zootext.png');
    gifs[1] = loadImage('assets/thezoo.png');
    gifs[2] = loadImage('assets/twomonkeys.gif');
    gifs[3] = loadImage('assets/beargif.gif');
    gifs[4] = loadImage('assets/1ape.gif');
    gifs[5] = loadImage('assets/endscene.png');
    textArray[0] = loadImage('assets/text0.png');
    textArray[1] = loadImage('assets/text1.png');
        textArray[2] = loadImage('assets/text2.png');
        textArray[3] = loadImage('assets/text3.png');
        textArray[4] = loadImage('assets/tex4.png');
        textArray[5] = loadImage('assets/text0.png');
      gameB = loadImage('assets/help.png');
    buttnSound = loadSound('assets/buttnsound.mp3');
    bgMusic = loadSound('assets/bgm.mp3');
    a = loadImage('assets/a.png');
    b = loadImage('assets/b.png');
  }

function setup(){
  createCanvas(1600,1400);
buttn = createSprite(730,560);
buttn2 = createSprite(770,490);

bgMusic.play();
bgMusic.setVolume(.3);

buttn2.addAnimation('unpressed','assets/BTN.png');
buttn2.addAnimation('pressed','assets/BTN2.png');

buttn.addAnimation('unpressed','assets/BTN.png');
buttn.addAnimation('pressed','assets/BTN2.png');

  
  //I used arrays to toggle scenes. The first button subtracts from the array, and takes you to the previous scene.
  
buttn.onMousePressed = function(){
  this.changeAnimation('pressed');
buttnSound.play();
buttnSound.setVolume(.4);
  if(x>0){
    x=x-1;
    z=0;
  }

if (x=1){
  yinc =40;
} else{
  yinc=0;
}

}


  //This button advances the array forward by adding x to itself. 

  
  buttn.onMouseReleased = function(){
  this.changeAnimation('unpressed');
  }

  buttn2.onMousePressed = function(){
  this.changeAnimation('pressed');
 buttnSound.play();
buttnSound.setVolume(.4);
  if (x<5){
  x=x+1;
}
  if(x>1){
    xinc = 45;
  }



}



    buttn2.onMouseReleased = function(){
    this.changeAnimation('unpressed');
    }

}

  //gifs[x] and textArray[x] are the various scenes and blurbs of text. They are advanced forward by the if statements in the buttons.
  
  
function draw(){
background(255);
image(gameB,300,0)
image(a,765,530);
image(b,725,600);
image(gifs[x],470+xinc-yinc,110);
image(textArray[x],850,100);
drawSprites();
console.log(xinc);



}
</script>



    <meta charset="utf-8">
    <title>hello</title>
  </head>
  <body>
  </body>
</html>
